<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Letter to Sofia.</title>
  <link href="https://fonts.googleapis.com/css2?family=Courgette&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      font-family: "Courgette", cursive;
      color: burlywood;
      text-shadow: 0 0 6px peru;
    }

    body {
      display: grid;
      grid-template-columns: repeat(12, 1fr);
      grid-template-rows: repeat(12, 1fr);
      min-height: 100vh;
      width: 100%;
      background-color: #121212;
    }

    .container {
      grid-row: 2/3;
      justify-self: center;
      align-self: center;
      grid-column: 5/9;
      text-align: center;
    }

    .letter_ct {
      width: 400px;
      height: 400px; /* updated */
      grid-row: 4/7;
      grid-column: 5/9;
      display: flex;
      align-items: center;
      text-align: center;
      margin: auto;
    }

    .txt {
      grid-row: 9/11;
      grid-column: 5/9;
      text-align: center;
      font-size: large;
    }

    label {
      position: absolute;
    }

    .letter {
      grid: inherit;
      width: 400px;
      height: 400px; /* updated */
      background-color: pink;
      border: 4px solid palevioletred;
      display: grid;
      transition: all 0.3s ease-in-out;
      position: absolute;
      border-radius: 0 0 7px 7px;
    }

    .main {
      box-shadow: 0 10px 30px purple;
    }

    .note {
      z-index: 1;
      justify-content: center;
      position: absolute;
      width: 390px;
      height: 370px; /* updated */
      margin: 10px 9px;
      background-color: whitesmoke;
      transform: translateY(0px);
      transition-duration: 0.3s;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    }

    .note p {
      margin: 15px 30px;
      font-size: 13px;
      color: purple;
    }

    .note .int {
      text-align: left;
    }

    .note .sign {
      text-align: right;
    }

    .front {
      position: absolute;
      z-index: 2;
      width: 401px;
      height: 400px; /* updated */
      background-color: rgb(252, 157, 188);
      margin: 4px;
      clip-path: polygon(50% 45%, 100% 0, 100% 100%, 0 100%, 0 0);
    }

    .flap-bg {
      z-index: 2;
      background-color: palevioletred;
      margin-top: 4px;
      clip-path: polygon(0% 0%, 100% 0%, 100% 1%, 50% 56%, 0 1%);
      transform: rotateX(0deg);
      transition-duration: 0.3s ease-in-out;
    }

    .flap {
      z-index: 2;
      margin-left: 3px;
      background-color: rgb(255, 163, 179);
      border: unset;
      clip-path: polygon(0 0, 100% 0, 50% 55%);
      transform: rotateX(0deg);
      transition-duration: 0.3s ease-in-out;
    }

    .heart {
      position: absolute;
      z-index: 4;
      cursor: pointer;
      height: 170px;
      width: 200px;
      scale: 30%;
      margin: 70px 102px;
      transition: transform 0.3s ease-in-out;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 100px;
      height: 160px;
      background-color: rgb(178, 34, 106);
    }

    .heart::before {
      left: 100px;
      transform-origin: 0 100%;
      transform: rotate(-45deg);
      border-radius: 50px 50px 0 0;
    }

    .heart::after {
      right: 100px;
      transform-origin: 100% 100%;
      transform: rotate(45deg);
      border-radius: 50px 50px 0 0;
    }

    #check {
      display: none;
    }

    input:not(:checked) ~ label .flap,
    input:not(:checked) ~ label .flap-bg {
      transform-origin: top;
      transform: rotateX(0deg);
      transition: 0.3s ease-in-out;
      transition-delay: 0.3s;
    }

    input:not(:checked) ~ label .heart {
      transform-origin: center 70%;
      transform: translateY(0px) rotate(0deg);
      transition-delay: 0.6s;
    }

    input:checked ~ label .flap {
      transform: rotateX(-180deg) translateY(-4px);
      transition: 0.3s ease-in-out;
      transition-delay: 0.3s;
      transform-origin: top;
      z-index: 0;
    }

    input:checked ~ label .flap-bg {
      transform: rotateX(-180deg);
      transition: 0.3s ease-in-out;
      transition-delay: 0.3s;
      transform-origin: top;
      z-index: 0;
    }

    input:checked ~ label .heart {
      transform-origin: center 70%;
      transform: translateX(-60px) rotate(-70deg);
      transition-duration: 0.3s;
    }

    input:checked ~ label .note {
      transform: translateY(-320px); /* increased to match taller letter */
      transition-delay: 0.8s;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>For sahrochii</h1>
    <h1>Click on the letter <3</h1>
	
  </div>
  <div class="letter_ct">
    <input type="checkbox" id="check" />
    <label for="check">
      <span class="letter main"></span>
      <div class="note">
        <p class="int">Dear sahr,</p>
        <p>
          I love you,
          <br />
           but no matter how much I try to explain it or express it,
          <br />
          its not enough to tell you how much I love you,
          <br />
          Because whenever im with you life just smiles and whenever i see ur bright cute smile my whole day becomes better and I've never felt as happy as I am when I'm with you. 
          <br />
          I love the little things we do together the calls and the voice messages and how we talk about our day,exchange laughs, sending reels toghether, planning dates.
          <br />
          you make the kid inside me feel alive again.smi,ing and giggling,and ofc annoying you sorry not sorry ;)
          <br />
          I love you,Sofia .
          <br />
          You complete me.
          <br />
          
        </p>
        <p class="sign">love,-Izozes,baram.</p>
      </div>
      <span class="front"></span>
      <span class="letter flap-bg"></span>
      <span class="letter flap"></span>
      <span class="heart"></span>
    </label>
  </div>
  </div>
</body>
</html>
